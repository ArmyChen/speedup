<html>
<head>

<body>
<div class="wrap J_check_wrap">
	<div class="nav">
		<ul class="cc">
			<li class="current"><a href="?do=user">充值详情</a></li>
		</ul>
	</div>
	<div class="h_a">功能说明</div>
	<div class="prompt_text">
		<ol>
			<li>查看用户的账户详情。</li>
		</ol>
	</div>
	<form class="J_ajaxForm" action="#" method="post" ><!--{if $RetList[0]}-->
	<div class="table_list">
		<table width="100%">
			<thead>
				<tr>
					<td>用户名</td>
					<td>充值日期时间</td>
					<td>充值天数或流量</td>
					<td>充值金额</td>
				</tr>
			</thead>
			<!--{section name=loop loop=$RetList[0]}-->
			<tr>
			    <td><!--{$RetList[0][loop]->user}--></td>
				<td><!--{$RetList[0][loop]->addTime}--></td>
				<!--大于10年显示流量计算，小于显示时间-->
				<td><!--{if $RetList[0][loop]->hour lt 86400}--><!--{$RetList[0][loop]->hour / 24}-->天<!--{else}--><!--{formatSizeUnits($RetList[0][loop]->hour)}--><!--{/if}--></td>
				<td><!--{$RetList[0][loop]->price}--></td>
			</tr><!--{/section}-->
		</table>
		<!--{$RetList[1]}-->
    </div>
    <!--{else}-->
		<div class="not_content_mini"><i></i>啊哦，没有符合条件的内容！</div><!--{/if}-->
	</form>
</div>
<div class="btn_wrap">
	<div class="btn_wrap_pd">
		<button class="btn length_1" type="button" onclick="javascript:history.back()">返回</button>
	</div>
</div>


</body>
