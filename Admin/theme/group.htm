<body>
<div class="wrap J_check_wrap">
	<div class="nav">
		<ul class="cc">
			<li class="current"><a href="?do=group">用户组管理</a></li>
		</ul>
	</div>
	<div class="mb10"><a class="btn" href="?do=group&op=cmdEdit" title="添加用户组" role="button"><span class="add"></span>添加用户组</a></div>
	<div class="h_a">搜索</div>
	<div class="search_type cc mb10">
		<form method="post" action="?do=group">
		    <input type="hidden" name="m" value="search">
			<label>组名称：</label><input type="text" class="input length_3 mr10" name="keyword" value="<!--{$keyword}-->">
			<button class="btn length_1">搜索</button>
			<span class="mr5"></span>
			<button class="btn btn_submit length_1" type="button" onclick="javascript:window.location.href='?do=group'">重置</button>
		</form>
	</div>
	<!--{if $RetList[0]}-->
	<div class="table_list">
		<table width="100%">
			<colgroup>
				<col width="60">
				<col width="160">
				<col width="200">
			</colgroup>
			<thead>
				<tr>
					<td width="100">UID</td>
					<td>组名称</td>
					<td>计费类型</td>
					<td>上行</td>
					<td>下行</td>
					<td>日流量限制</td>
					<td>月流量限制</td>
					<td>操作</td>
				</tr>
			</thead>
			<!--{section name=loop loop=$RetList[0]}-->
			<tr>
				<td><!--{$RetList[0][loop]->uid}--></td>
				<td><!--{$RetList[0][loop]->name}--></td>
				<td><!--{if $RetList[0][loop]->acct eq 1}-->常规计费<!--{else}--><span class="green">流量计费</span><!--{/if}--></td>
				<td><!--{formatSize flow=$RetList[0][loop]->uplink}--></td>
				<td><!--{formatSize flow=$RetList[0][loop]->downlink}--></td>
				<td><!--{formatSize flow=$RetList[0][loop]->dflow}--></td>
				<td><!--{formatSize flow=$RetList[0][loop]->mflow}--></td>
				<td>
					<a class="btn btn_submit" href="?do=group&op=cmdEdit&uid=<!--{$RetList[0][loop]->uid}-->" title="编辑">[编辑]</a>
					<span class="mr5"></span>
					<a href="?do=group&op=cmdDel" class="btn J_ajax_del" data-pdata="{'uid': '<!--{$RetList[0][loop]->uid}-->'}">[删除]</a>
				</td>
			</tr><!--{/section}-->
		</table>
		<!--{$RetList[1]}-->
    </div>
    <!--{else}-->
	<div class="not_content_mini"><i></i>啊哦，没有符合条件的内容！</div><!--{/if}-->
</div>
<script src="res/js/dev/pages/admin/common/common.js"></script>
