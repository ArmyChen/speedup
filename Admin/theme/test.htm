<div class="wrap">
<div class="nav">
	<ul class="cc">
		<li class="current"><a href="?do=test">测试账号</a></li>
	</ul>
</div>
<form method="post" class="J_ajaxForm" action="#">
<div class="h_a">基本信息</div>
<div class="table_full">
	<table width="100%">
		<col class="th" />
		<col/>
		<tr>
			<th>账号名称</th>
			<td><input name="user" type="text" class="input input_hd length_5" value="<!--{$checkId->user}-->"></td>
			<td></td>
		</tr>
		<tr>
			<th>账号密码</th>
			<td>
				<input name="pass" type="text" class="input length_5" value="<!--{$checkId->pass}-->">
				<td></td>
			</td>
		</tr>
		<tr>
			<th>连接数量</th>
			<td>
				<input name="number" type="text" class="input length_4" value="<!--{$checkId->number}-->">
				<td></td>
			</td>
		</tr>
		<tr>
			<th>中断时间</th>
			<td>
				<input name="online" type="text" class="input length_4" value="<!--{$online}-->">
				<td></td>
			</td>
		</tr>
		<tr>
			<th>状态</th>
			<td>
				<ul class="switch_list cc">
					<li><label><input name="lockuser" value="1" type="radio" <!--{if !$checkId->lockuser or $checkId->lockuser eq 1}-->checked<!--{/if}-->><span>正常</span></label></li>
					<li><label><input name="lockuser" value="2" type="radio" <!--{if $checkId->lockuser eq 2}-->checked<!--{/if}-->><span>暂停</span></label></li>
				</ul>
			</td>
			<td><div id="J_status_tip" class="fun_tips"></div></td>
		</tr>
	</table>
</div>
<div class="btn_wrap_pd">
    <input type="hidden" name="op" value="cmdsave"/>
    <input type="hidden" name="uid" value="<!--{$checkId->uid}-->"/>
	<button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">提交</button>
</div>
</form>
