<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title></title>
<link href="res/css/admin_style.css?v20141223" rel="stylesheet" />
<script>var GV={JS_ROOT:"res/js/dev/",JS_VERSION:"20141223",TOKEN:"bd588c67ec38e833",REGION_CONFIG:{},SCHOOL_CONFIG:{},URL:{LOGIN:"",IMAGE_RES:"res/images",REGION:"index.php?m=misc&c=webData&a=area",SCHOOL:"index.php?m=misc&c=webData&a=school"}};</script>
<script src="res/js/dev/wind.js?v20141223"></script>
<script src="res/js/dev/jquery.js?v20141223"></script>
</head>
<body>
<div class="wrap">
<div class="nav">
	<ul class="cc">
		<li class="current"><a href="?do=server">服务器管理</a></li>
	</ul>
</div>
<div class="mb10">
	<a class="btn" href="?do=server&op=cmdEdit" title="添加服务器" role="button"><span class="add"></span>添加服务器</a>
	<span class="mr5"></span>
	<a class="btn" href="#" id="J_server_copy_all" title="节点复制" role="button">节点复制</a>
	<span class="mr5"></span>
	<a class="btn" href="?do=server&op=serverImport" title="批量导入" role="button">批量导入</a>
</div>
<form method="post" class="J_ajaxForm" action="#">
<div class="h_a">基本信息</div>
<div class="search_type cc mb10">
	<table width="100%">
		<tr>
			<td width="10%" align="left" nowrap scope="row">
				服务器组</br>
				<select class="select_3" name="groups">
					<option value="" selected="selected">---</option><!--{section name=loop loop=$GroupList}-->
					<option value="<!--{$GroupList[loop]->uid}-->"><!--{$GroupList[loop]->serverGroupName}--></option><!--{/section}-->
				</select>
			</td>
			<td width="10%" align="left" nowrap>
				状态</br>
				<select class="select_2" name="start">
					<option value="" selected>---</option>
					<option value="1">正常</option>
					<option value="2">检修</option>
					<option value="3">异常</option>
				</select>
			</td>
			<td width="10%" align="left" nowrap>
				 认证方式<br>
				<select class="select_3" name="Radius">
					<option value='' selected>---</option>
					<option value='1'>使用Radius认证</option>
					<option value='2'>非Radius认证</option>
				</select>
			</td>
			<td nowrap>
				 共享帐号<br>
				<input name="ShareUser" type="text" class="input length_2">
			</td>
			<td nowrap>
				 共享密码<br>
				<input name="SharePass" type="text" class="input length_2">
			</td>
			<td nowrap>
				通信KEY<br>
				<input name="ShareKey" type="text" class="input length_2">
			</td>
			<td nowrap>
				通信端口<br>
				<input name="SharePort" type="text" class="input length_2">
			</td>
			<td width="30%"></td>
		</tr>
	</table>
</div>
<div class="h_a">导入数据</div>
<div class="table_full" id="level1" class="J_radio_change_items">
	<table width="100%">
		<col class="th" />
		<col/>
		<tr>
			<th>服务器信息</th>
			<td><textarea name="arrData" style="width: 600px; height: 200px;"></textarea><td>
			<td><span class="red">
			按照下列所示格式，一行一条信息,半角逗号分隔：<br>
			标题,主机(IP),允许人数
			</span></td>
		</tr>
	</table>
</div>
<div class="btn_wrap_pd">
    <input type="hidden" name="op" value="serverImport"/>
    <input type="hidden" name="m" value="cmdsave"/>
	<button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">提交</button>
	<button class="btn length_1" type="button" onclick="javascript:window.location.href='?do=server'">返回</button>
</div>
</form>
</div>
<script src="res/js/dev/pages/admin/common/common.js?v20141223"></script>
</body>
</html>
