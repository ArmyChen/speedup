<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<script src="res/js/dev/wind.js?v20141223"></script>

<body>
<div class="wrap">
<div class="nav">
	<ul class="cc">
		<li class="current"><a href="?do=site">全局设置</a></li>
	</ul>
</div>
<form method="post" class="J_ajaxForm" action="#">
<div class="h_a">站点信息设置</div>
<div class="table_full">
	<table width="100%">
		<col class="th" />
		<col width="400" />
		<col />
		<tr>
			<th>参数</th>
			<td>
				<input name="parameter" type="text" class="input length_5" value="<!--{$checkId->parameter}-->" <!--{if $checkId->uid}-->disabled<!--{/if}-->>
			</td>
			<td><div class="fun_tips"></div></td>
		</tr>
		<tr>
			<th>类别</th>
			<td>
				<select class="select_5" name="type">
					<option value="1" <!--{if $checkId->start eq 1}-->selected="selected"<!--{/if}-->>全局参数</option>
					<option value="2" <!--{if $checkId->start eq 2}-->selected="selected"<!--{/if}-->>客户端参数</option>
				</select>
			</td>
			<td><div class="fun_tips">系统默认时间显示。会员可在前台设置中心进行调整</div></td>
		</tr>
		<tr>
			<th>值</th>
			<td>
				<textarea class="length_5" name="value"><!--{$checkId->value}--></textarea>
			</td>
			<td><div class="fun_tips"></div></td>
		</tr>
		<tr>
			<th>状态</th>
			<td>
				<ul class="switch_list cc">
					<li><label><input name="start" value="1" type="radio" <!--{if !$checkId->start or $checkId->start eq 1}-->checked<!--{/if}-->><span>开启</span></label></li>
					<li><label><input name="start" value="2" type="radio" <!--{if $checkId->start eq 2}-->checked<!--{/if}-->><span>关闭</span></label></li>
				</ul>
			</td>
			<td><div id="J_status_tip" class="fun_tips"></div></td>
		</tr>
	</table>
</div>
<div class="btn_wrap_pd">
    <input type="hidden" name="op" value="cmdsave"/>
    <input type="hidden" name="uid" value="<!--{$checkId->uid}-->"/>
	<button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">提交</button>
    <button class="btn length_1" type="button" onclick="javascript:window.location.href='?do=site'">返回</button>
</div>
</form>
</div>
<script src="res/js/dev/pages/admin/common/common.js?v20141223"></script>
</body>
</html>
