<body>
<div class="wrap">
	<div class="nav">
		<ul class="cc">
			<li class="current"><a href="?do=regist">注册设置</a></li>
			<li><a href="?do=openuser">订单设置</a></li>
		</ul>
	</div>
	<div class="h_a">注册设置</div>
	<form method="post" class="J_ajaxForm" action="#">
	<div class="table_full">
		<table width="100%">
			<col class="th" />
			<col width="400" />
			<col />
			<tr>
				<th>注册发送邮件</th>
				<td>
					<ul class="switch_list cc J_radio_change">
						<li><label><input name="regMail" value="1" type="radio" data-arr="reg2" <!--{if !$checkId->regMail or $checkId->regMail eq 1}-->checked<!--{/if}-->><span>关闭发送</span></label></li>
						<li><label><input name="regMail" value="2" type="radio" data-arr="reg1,reg2,J_reg2_intro" <!--{if $checkId->regMail eq 2}-->checked<!--{/if}-->><span>开启发送</span></label></li>
					</ul>
				</td>
				<td>
					<div class="fun_tips">
						<div class="J_radio_change_items" id="J_reg2_intro">选择“开启发送”，则站点新注册用户将发送邮件</div>
					</div>
				</td>
			</tr>
		</table>
		<table width="100%" class="J_radio_change_items" id="reg1" style="margin-bottom:0;">
			<col class="th" />
			<col width="400" />
			<col />
			<tbody>
				<tr>
					<th>邮件标题</th>
					<td>
						<input type="text" class="input length_5 mr5" name="regTitle" value="<!--{$checkId->regTitle}-->">
					</td>
					<td><div class="fun_tips">支持参数，如下：<br>{sitename}：站点名称<br>{username}：用户名</div></td>
				</tr>

				<tr>
					<th>邮件内容</th>
					<td>
						<textarea class="length_5" name="regContent"><!--{$checkId->regContent}--></textarea>
					</td>
					<td><div class="fun_tips">支持html代码，支持参数：<br>{username}：用户名<br>{sitename}：站点名称<br>{url}：官方网址<br>{time}：发送时间。</div></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="h_a">基本设置</div>
	<div class="table_full">
		<table width="100%" class="J_radio_change_items" id="reg2" style="margin-bottom:0;">
			<col class="th" />
			<col width="400" />
			<col />
			<tbody>
				<tr>
					<th>注册赠送时间[小时]</th>
					<td>
						<input type="number" class="input length_5 mr5" name="regTime" value="<!--{$checkId->regTime}-->">小时
					</td>
					<td><div class="fun_tips">新账号注册赠送时间, 0或留空表示不赠送。</div></td>
				</tr>
				<tr>
					<th>注册赠送流量[MB]</th>
					<td>
						<input type="text" class="input length_5 mr5" name="regFlow" value="<!--{$checkId->regFlow}-->">MB
					</td>
					<td><div class="fun_tips">新账号注册赠送流量, 0或留空表示不赠送。</div></td>
				</tr>
				<tr>
					<th>同一IP重复注册[小时]</th>
					<td>
						<input type="number" class="input length_5 mr5" name="regDitto" value="<!--{$checkId->regDitto}-->">小时
					</td>
					<td><div class="fun_tips">规定时间内，同一IP将无法进行多次注册。0或留空表示不限制。</div></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="btn_wrap_pd">
		<input type="hidden" name="op" value="cmdsave"/>
		<button class="btn btn_submit J_ajax_submit_btn" type="submit">提交</button>
	</div>
	</form>
</div>

</body>
</html>
