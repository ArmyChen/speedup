<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title></title>
<link href="res/css/admin_style.css?v20141223" rel="stylesheet" />
<script>var GV={JS_ROOT:"res/js/dev/",JS_VERSION:"20141223",TOKEN:"bd588c67ec38e833",REGION_CONFIG:{},SCHOOL_CONFIG:{},URL:{LOGIN:"",IMAGE_RES:"res/images",REGION:"index.php?m=misc&c=webData&a=area",SCHOOL:"index.php?m=misc&c=webData&a=school"}};</script>
<script src="res/js/dev/wind.js?v20141223"></script>
<script src="res/js/dev/jquery.js?v20141223"></script>
</head>
<body>
<div class="wrap">
	<div class="nav">
		<ul class="cc">
			<li class="current"><a href="?do=backup">数据库备份</a></li>
			<li><a href="#">数据库还原</a></li>
		</ul>
	</div>
	<div class="h_a">功能说明</div>
	<div class="prompt_text">
		<ul>
			<li>推荐使用mysqldump、phpmyadmin、navicat等专业的mysql工具来备份还原。</li>
		</ul>
	</div>
	<form action="#" method="post" class="J_ajaxForm" id="J_backup_form">
	<div class="h_a">数据表</div>
	<div class="table_full">
		<table width="100%">
			<col class="th" />
			<tr>
				<th>数据表列表</th>
				<td>
					<div class="sql_list J_check_wrap">
						<dl>
							<dt>
								<span class="span_1"><label><input type="checkbox" class="J_check_all" data-checklist="J_check_x" data-direction="x" checked>全选</label></span>
								<span class="span_2">表名</span>
								<span class="span_3">说明</span>
								<span class="span_4">记录数</span>
								<span class="span_5">碎片</span>
							</dt>
							<dd>
							    <!--{section name=loop loop=$RetList}--><p>
									<span class="span_1"><input type="checkbox" name="tabledb[]" value="<!--{$RetList[loop]->Name}-->" class="J_check" data-xid="J_check_x" checked="checked"></span>
									<span class="span_2"><!--{$RetList[loop]->Name}--></span>
									<span class="span_3"><!--{$RetList[loop]->Comment}--></span>
									<span class="span_4"><!--{$RetList[loop]->Rows}--></span>
									<span class="span_5"><!--{$RetList[loop]->Data_free}--></span>
								</p><!--{/section}-->
							</dd>
						</dl>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<div class="btn_wrap">
		<div class="btn_wrap_pd">
			<button class="btn btn_submit J_ajax_submit_btn" type="submit" data-action="?do=backup&op=backup">备份</button>
			<button class="btn J_ajax_submit_btn" type="submit" data-action="?do=backup&op=repair">修复</button>
			<button class="btn J_ajax_submit_btn" type="submit" data-action="?do=backup&op=optimize">优化</button>
			<span id="J_backup_tip"></span>
		</div>
	</div>
	</form>
</div>
<script src="res/js/dev/pages/admin/common/common.js?v20141223"></script>
</body>
</html>
