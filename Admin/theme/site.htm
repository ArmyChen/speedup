<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<script src="res/js/dev/wind.js?v20141223"></script>
<script src="res/js/dev/jquery.js?v20141223"></script>
</head>
<body>
<div class="wrap J_check_wrap">
	<div class="nav">
		<ul class="cc">
			<li class="current"><a href="?do=site">全局设置</a></li>
		</ul>
	</div>
	<div class="h_a">功能说明</div>
	<div class="prompt_text">
		全局参数,请谨慎删除！
	</div>
	<div class="mb10"><a class="btn" href="?do=site&op=cmdEdit" title="新增参数" role="button"><span class="add"></span>新增参数</a></div>
	<div class="h_a">搜索</div>
	<div class="search_type cc mb10">
		<form method="post" action="?do=site">
		    <input type="hidden" name="m" value="search">
			<label>参数：</label><input type="text" class="input length_3 mr10" name="keyword" value="<!--{$keyword}-->">
			<button class="btn length_1">搜索</button>
			<span class="mr5"></span>
			<button class="btn btn_submit length_1" type="button" onclick="javascript:window.location.href='?do=site'">重置</button>
		</form>
	</div>
	<form class="J_ajaxForm" action="#" method="post" ><!--{if $RetList[0]}-->
	<div class="table_list">
		<table width="100%">
			<colgroup>
				<col width="60">
				<col width="200">
				<col width="300">
			</colgroup>
			<thead>
				<tr>
					<td width="100">UID</td>
					<td>参数</td>
					<td>值</td>
					<td>类别</td>
					<td>状态</td>
					<td>操作</td>
				</tr>
			</thead>
			<!--{section name=loop loop=$RetList[0]}-->
			<tr>
				<td><!--{$RetList[0][loop]->uid}--></td>
				<td><!--{$RetList[0][loop]->parameter}--></td>
				<td><!--{$RetList[0][loop]->value}--></td>
				<td><!--{if $RetList[0][loop]->type eq 1}-->全局参数<!--{else}--><span class="red">客户端参数</span><!--{/if}--></td>
				<td><!--{if $RetList[0][loop]->start eq 1}-->正常<!--{else}--><span class="red">关闭</span><!--{/if}--></td>
				<td>
					<a class="btn btn_submit" href="?do=site&op=cmdEdit&uid=<!--{$RetList[0][loop]->uid}-->" title="编辑">[编辑]</a>
					<span class="mr5"></span>
					<a href="?do=site&op=cmdDel" class="btn J_ajax_del" data-pdata="{'uid': '<!--{$RetList[0][loop]->uid}-->'}">[删除]</a>
				</td>
			</tr><!--{/section}-->
		</table>
		<!--{$RetList[1]}-->
    </div>
    <!--{else}-->
		<div class="not_content_mini"><i></i>啊哦，没有符合条件的内容！</div><!--{/if}-->
	</form>
</div>
<script src="res/js/dev/pages/admin/common/common.js"></script>
</body>
</html>
