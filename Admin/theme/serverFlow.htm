<script src="res/js/dev/pages/admin/common/common.js"></script>
<script type="text/javascript">
Wind.use('dialog',function() {
	$('#J_server_copy_all').on('click', function(e) {
		e.preventDefault();
		if(!$('input.J_check:checked').length) {
			Wind.dialog.alert('请至少选定一个服务器! ');
			return;
		}
		Wind.dialog({
			message	: '确定要复制选定的服务器? ',
			type	: 'confirm',
			onOk	: function() {
				$('form.J_ajaxForm').ajaxSubmit({
					dataType : 'json',
					url		 : '?do=serverFlow&op=doCopy',
					success	 : function(data, statusText, xhr, $form) {
						if(data.state === 'success') {
							var location = window.location;
							location.href = location.pathname + location.search;
						}else{
							Wind.dialog.alert(data.message);
						}
					}
				});
			}
		});
	});

	$('#J_server_del_all').on('click', function(e) {
		e.preventDefault();
		if(!$('input.J_check:checked').length) {
			Wind.dialog.alert('请至少选定一个服务器');
			return;
		}
		Wind.dialog({
			message	: '该操作不可恢复, 确定要删除选定的服务器? ',
			type	: 'confirm',
			onOk	: function() {
				$('form.J_ajaxForm').ajaxSubmit({
					dataType : 'json',
					url		 : '?do=serverFlow&op=doBatchDelete',
					success	 : function(data, statusText, xhr, $form) {
						if(data.state === 'success') {
							var location = window.location;
							location.href = location.pathname + location.search;
						}else{
							Wind.dialog.alert(data.message);
						}
					}
				});
			}
		});
	});
});
</script>
